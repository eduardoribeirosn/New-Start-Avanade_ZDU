<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sorteio Avanade</h1>
        <p>Digite o intervalo de Números</p>
        <input type="number" id="min" placeholder="Mínimo">
        <input type="number" id="max" placeholder="Máximo">
        <button onclick="sortearNumero()">Sortear</button>
        <div id="resultado"></div>
    </div>
</body>
</html>
