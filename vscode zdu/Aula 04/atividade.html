<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08/05</title>
</head>
<body style="margin: 50px 400px;">
    <h1>Deixe um comentário</h1>

    <label for="nome">Nome:</label> <br>
    <input type="text" name="" id="nome" style="width: 490px">
    <br>
    <label for="email">E-mail:</label> <br>
    <input type="email" name="" id="email" style="width: 490px">
    <br>
    <label for="website">Website:</label> <br>
    <input type="text" name="" id="website" style="width: 490px">
    <br>
    <label for="comentario">Comentário:</label> <br>
    <textarea name="" id="comentario" cols="65" rows="10"></textarea>
    <br>
    <h4>Observação: Seu comentário será publicado após passar pelo moderador</h4>
    <input type="submit" value="Enviar Comentário">
</body>
</html>
